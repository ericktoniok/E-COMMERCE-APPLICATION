<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini E‑Commerce – Documentation (Printable)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 32px; color: #111827; }
    .container { max-width: 920px; margin: 0 auto; }
    .prose { line-height: 1.6; }
    h1, h2, h3 { line-height: 1.25; }
    h1 { font-size: 2rem; margin: 0 0 1rem; }
    h2 { font-size: 1.5rem; margin-top: 2rem; }
    h3 { font-size: 1.15rem; margin-top: 1.25rem; }
    code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; }
    pre { background: #0b1220; color: #eef2ff; padding: 14px; border-radius: 8px; overflow: auto; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:24px; }
    .muted { color:#6b7280; font-size: 12px; }
    @media print { body { padding: 0; } .header { display: none; } a { color: inherit; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Mini E‑Commerce – Documentation</h1>
        <div class="muted">Generated from project README.md</div>
      </div>
      <div class="muted">Print: Ctrl/Cmd + P → Save as PDF</div>
    </div>
    <article id="content" class="prose"></article>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function load() {
      const resp = await fetch('../README.md');
      const md = await resp.text();
      marked.setOptions({ headerIds: true, mangle: false });
      document.getElementById('content').innerHTML = marked.parse(md);
      // Optional: auto-trigger print when loaded if query ?print=1
      if (new URLSearchParams(location.search).get('print') === '1') {
        setTimeout(() => window.print(), 300);
      }
    }
    load();
  </script>
</body>
</html>
